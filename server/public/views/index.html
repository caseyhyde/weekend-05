<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Forms</title>
    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js">

    </script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body ng-app="myApp">
    <h1>Employee Information</h1>
    <section ng-controller="employeesController as ec">
      <form id="employeeForm">
        <!-- <label for="employeeFirstName">First Name:</label> -->
        <input required type="text" id="employeeFirstName" class="col-md-4" name="employeeFirstName" placeholder="First Name" ng-model="ec.newEmployee.first_name"/>

        <!-- <label for="employeeLastName">Last Name:</label> -->
        <input required type="text" id="employeeLastName" class="col-md-4" name="employeeLastName" placeholder="Last Name" ng-model="ec.newEmployee.last_name" />

        <!-- <label for="IDNumber">ID Number:</label> -->
        <input required type="text" id="IDNumber" class="col-md-4" name="IDNumber" placeholder="Employee ID" ng-model="ec.newEmployee.employee_id" />

        <!-- <label for="jobTitle">Job Title:</label> -->
        <input required type="text" id="jobTitle" class="col-md-4" name="jobTitle" placeholder="Job Title" ng-model="ec.newEmployee.jobTitle" />

        <!-- <label for="annualSalary">Annual Salary:</label> -->
        <input required type="number" id="annualSalary" class="col-md-4" name="annualSalary" placeholder="Annual Salary" ng-model="ec.newEmployee.annual_salary" /><br>

        <input type="submit" id="submit" value="Submit Employee" ng-click="ec.addEmployee()" />

      </form>
      <h2>Employee List</h2>
      <table id="container" class= "table table-striped table-bordered table-hover table-condensed table-responsive">
        <thead>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>ID Number</td>
            <td>Job Title</td>
            <td>Annual Salary</td>
            <td>Active</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in ec.employees | orderBy:'last_name'">
            <td ng-model="employee">{{employee.first_name}}</td>
            <td ng-model="employee">{{employee.last_name}}</td>
            <td ng-model="employee">{{employee.employee_id}}</td>
            <td ng-model="employee">{{employee.job_title}}</td>
            <td ng-model="employee">${{employee.annual_salary}}</td>
            <td ng-model="employee" ng-click="ec.activeToggle(employee)" ng-="">{{employee.active}}</td>
          </tr>
        </tbody>
      </table>
      <div id="salaryCalc">
        <h1>Total Monthly Salary Expenditure</h1>
        <h3 ng-model="ec.salaries">${{ec.salaries}}</h3>
      </div>
    </section>
  </body>
</html>
